<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="apple-touch-icon" sizes="180x180" href="{% static '/admin/favicon_io/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static '/admin/favicon_io/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static '/admin/favicon_io/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static '/admin/favicon_io/site.webmanifest' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{% static '/admin/css/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/admin/css/style.css' %}?v=1.1">

  <title>{% block title %}Basic Site Template{% endblock %}</title>
 <!-- <meta http-equiv="refresh" content="30" /> -->

</head>
<body>
  <div id="navigation">
    {% block navigation %}
      <div class="nav-container">
        <a href="/"><img height="95px" width="100px" src="{% static '/admin/img/WSM-01.png' %}" alt=""></a>
        <ul class="flex">
          <li>
            <a class="nav-link-txt" href="{% url 'login' %}">
              Login
            </a>
          </li>
          <li>
            <a class="nav-link-txt" href="/signup">
              Sign Up
            </a>
          </li>
          <li>
            <a class="nav-link-txt" href="/about">
              About Us
            </a>
          </li>
        </ul>

      </div>
      <div class="mobile-nav">
        <a href="/"><img height="80px" width="85px" src="{% static '/admin/img/WSM-01.png' %}" alt=""></a>
        <div class="menu-lines">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>
      </div>
      <div class="mobile-nav-content">
        <ul class="mobile-menu">
          <li>
            <a class="nav-link-txt" href="{% url 'login' %}">
              <strong>Login</strong>
            </a>
          </li>
          <li>
            <a class="nav-link-txt" href="/signup">
              <strong>Sign Up</strong>
            </a>
          </li>
          <li>
            <a class="nav-link-txt" href="/about">
              <strong>About Us</strong>
            </a>
          </li>
        </ul>
      </div>
    {% endblock %}
  </div>

  <div id="content">
      {% block content %}
      {% endblock %}
  </div>

  <div id="footer" class="footer-fixed">
    <div class="footer-container">
      <ul class="flex">
        <li>UT ECE Senior Design Project</li>
        <li class="small-margin">|</li>
        <li>Team I16</li>
        <li class="small-margin">|</li>
        <li>Wireless Sleep Monitor</li>
      </ul>
    </div>
  </div>

</body>
</html>
